### ─────────────────────────────────────────────────────────────
###  BASIC CONFIGURATION
### ─────────────────────────────────────────────────────────────

# Set default shell to zsh
set -g default-shell /usr/bin/zsh

# Set history scrollback limit
set -g history-limit 100000

# Set status bar at the top
set -g status-position top

# Use vi keys in copy mode
set-window-option -g mode-keys vi

# Reduce escape delay for better responsiveness
set-option -sg escape-time 10

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

### ─────────────────────────────────────────────────────────────
###  PREFIX AND GENERAL KEYBINDINGS
### ─────────────────────────────────────────────────────────────

# Change default prefix from C-b to C-space
unbind C-b
set -g prefix C-space

# Reload config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message " Config reloaded"

### ─────────────────────────────────────────────────────────────
###  SESSION MANAGEMENT
### ─────────────────────────────────────────────────────────────

# Create or attach to a session
bind S command-prompt -p " New Session:" "new-session -A -s '%%'"

# Rename current session
bind N command-prompt -p " Rename Session:" "rename-session '%%'"

# Kill session with confirmation
bind K confirm kill-session

### ─────────────────────────────────────────────────────────────
###  WINDOW MANAGEMENT
### ─────────────────────────────────────────────────────────────

# Rename current window
unbind n
bind n command-prompt -p " Rename Window:" "rename-window '%%'"

# Open a new window in the current working directory
unbind w
bind w new-window -c "#{pane_current_path}"

# Navigate between windows using Alt + h/l
bind -n M-h previous-window
bind -n M-l next-window

### ─────────────────────────────────────────────────────────────
###  PANE MANAGEMENT
### ─────────────────────────────────────────────────────────────

# Unbind default split keys (just to avoid conflicts)
unbind %
unbind '"'
unbind v
unbind b

# Split panes with current path inheritance
bind v split-window -h -c "#{pane_current_path}"  # Vertical split
bind h split-window -v -c "#{pane_current_path}"  # Horizontal split

# Navigate panes using Ctrl + h/j/k/l
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Resize panes using Ctrl + Arrow keys
bind -n C-Left  resize-pane -L 10 \; send-keys C-l
bind -n C-Right resize-pane -R 10
bind -n C-Up    resize-pane -U 10
bind -n C-Down  resize-pane -D 10

### ─────────────────────────────────────────────────────────────
###  COPY MODE (VI KEYBINDINGS)
### ─────────────────────────────────────────────────────────────

# Unbind default copy mode keys (optional cleanup)
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter

# Use 'v' to start selection, 'y' to copy to system clipboard (via xsel)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip --clipboard"

# Enter copy mode with prefix + [
# Exit copy mode with 'q' (default)

### ─────────────────────────────────────────────────────────────
###  PLUGIN MANAGER (TPM) BOOTSTRAP
### ─────────────────────────────────────────────────────────────

# Automatically clone TPM if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

### ─────────────────────────────────────────────────────────────
###  PLUGINS
### ─────────────────────────────────────────────────────────────

# Initialize TPM and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Theme & UI Enhancements
set -g @plugin 'catppuccin/tmux'                            # Catppuccin theme
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'     # Fancy window names with icons
set -g @plugin 'alexwforsythe/tmux-which-key'               # Which-key popup for tmux keybindings

# Source Catppuccin theme (customizable in ~/.config/tmux/themes)
source $HOME/.config/tmux/themes/catppuccin/catppuccin.conf
# You can replace with another theme if needed:
# source $HOME/.config/tmux/themes/original/theme.conf

# TPM Initialization (must be at end of file)
run '~/.tmux/plugins/tpm/tpm'

