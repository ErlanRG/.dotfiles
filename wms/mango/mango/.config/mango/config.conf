# Mango window manager configuration
# For more options see: https://github.com/DreamMaoMao/mango/wiki/

########################################
# Effects (blur, shadows, rounded corners)
########################################
# Window blur
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes=3
blur_params_radius=5
blur_params_noise=0.02
blur_params_brightness=0.9
blur_params_contrast=0.9
blur_params_saturation=1.2

# Shadows
shadows=1
layer_shadows=0
shadow_only_floating=1
shadows_size=10
shadows_blur=15
shadows_position_x=0
shadows_position_y=0
shadowscolor=0x000000ff

# Corners & opacity
border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.8

########################################
# Animations
########################################
# Supported types: zoom, slide
# tag_animation_direction: 0-horizontal, 1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

########################################
# Layout: Scroller
########################################
scroller_structs=20
scroller_default_proportion=0.8
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1

########################################
# Layout: Master-Stack
########################################
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0
center_master_overspread=1

########################################
# Overview
########################################
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

########################################
# Misc / Focus / Input
########################################
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

########################################
# Keyboard / XKB
########################################
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us,es
xkb_rules_options=grp:win_space_toggle

########################################
# Trackpad (requires relogin)
########################################
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

########################################
# Mouse (requires relogin)
########################################
mouse_natural_scrolling=0

########################################
# Appearance
########################################
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=1
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc94e2d5ff
maximizescreencolor=0x89b4faff
urgentcolor=0xf38ba8ff
scratchpadcolor=0xf9e2afff
globalcolor=0xcba6f7ff
overlaycolor=0x14a57cff

########################################
# Supported layouts & tag rules
########################################
# layout support: tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,no_hide,layout_name:tile
tagrule=id:2,no_hide,layout_name:tile
tagrule=id:3,no_hide,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

########################################
# Key Bindings
# key names refer to `xev` or `wev` output
# modifier names: super, ctrl, alt, shift, none
########################################
# Reload / Lock / Menu / Terminal
bind=SUPER+ALT,r,reload_config
bind=SUPER+ALT,l,spawn,swaylock
bind=SUPER,d,spawn,wofi
bind=SUPER,Return,spawn,ghostty -e tmux

# Common apps
bind=SUPER,b,spawn,zen-browser
bind=SUPER,n,spawn,ghostty -e yazi

# Exit / kill
bind=SUPER+SHIFT,e,spawn,~/.config/waybar/scripts/powermenu.sh
bind=SUPER,q,killclient

# Window focus navigation
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# Swap windows
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# Toggles & helpers
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=ALT,Tab,toggleoverview,
bind=SUPER+SHIFT,f,togglemaximizescreen,
bind=ALT,z,toggle_scratchpad
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,f,togglefullscreen,
bind=SUPER,g,toggleglobal,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER,t,togglefloating,

# Scroller & Layout controls
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,
bind=ALT,n,switch_layout

# Tag / workspace navigation
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# Move client to tag (and focus)
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Gaps, move & resize
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

########################################
# Mouse bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

########################################
# Axis bindings
########################################
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

########################################
# Layer rules (per-layer animation overrides)
########################################
layerrule=animation_type_open:zoom,layer_name:wofi
layerrule=animation_type_close:zoom,layer_name:wofi

########################################
# Environment variables
########################################
cursor_size=24
env=DISPLAY,:1
env=ELECTRON_OZONE_PLATFORM_HINT,auto
env=GLFW_IM_MODULE,ibus
env=GTK_IM_MODULE,fcitx
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_IM_MODULE,fcitx
env=QT_QPA_PLATFORM,Wayland;xcb
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=QT_WAYLAND_FORCE_DPI,140
env=SDL_IM_MODULE,fcitx
env=XCURSOR_SIZE,24
env=XDG_CURRENT_DESKTOP,mangowc
env=XDG_SESSION_TYPE,wayland
env=XMODIFIERS,@im=fcitx
env=_JAVA_AWT_WM_NONREPARENTING,1
